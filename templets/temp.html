 {% extends "base.html" %}
 {% block title %}Temp Convertor{% endblock title%}

 {% block body %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp_Convertor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>Temperature_Convertor</h1></center>
    <div class="row mt-5">
             
        <div class="col-1"></div>
        <div class="col-6  shadow">
            <form method="POST">
                {% csrf_token %}
                 
                <div class="form-group">
                  <label for="exampleInputPassword1">Enter Temperature</label>
                  <input type="number" class="form-control" name="t" >
                </div>
                
                <button type="submit" name="cf" class="btn btn-primary col-5">Celcius-->Fahrenheit</button>
                <button type="submit" name="ck" class="btn btn-primary col-5">Celcius-->Kelvin</button><br>
                <br><button type="submit" name="fc" class="btn btn-primary col-5">Fahrenheit-->Celcius</button>
                <button type="submit" name="fk" class="btn btn-primary col-5">Kelvin-->Celcius</button><br>
                 
              <br></form>
        </div>
        <div class="col-1"></div>
        <div class="col-2 shadow">
            <h3>Result</h3>  
            <br><br><br>
            <h4>{{result}}</h4>   
        </div>
    </div>
    
</body>
</html> 
 
 {% endblock body%}
